<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/estilo-login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <form action="menu.html" method="get" autocomplete="off" class="form">
        <fieldset class="form__fieldset">

            <div class="form__header">
                <legend class="form__title">Login</legend>
                <img src="./logos_roe/logoroe_semfundo.png" alt="logo_sistema_roe" class="logo">
            </div>

            <label for="user" class="form__label">Usu√°rio</label>
            <input type="text" id="user" name="user" required class="form__input">

            <label for="password" class="form__label">Senha</label>
            <input type="password" id="password" name="password" required class="form__input">

            <div class="form__action">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </fieldset>
    </form>
</body>

</html>
